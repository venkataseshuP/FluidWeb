<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" style="height: 50px;" class="btn btnPrimary" value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>

      <!-- Continue with Facebook -->
      <!-- <div class="formGroup">
              <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
                <i class="fab fa-facebook"></i>
                Continue with Facebook
              </button>
            </div> -->
    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>
  <div class="displayAd">
    <div class="logo">
      <img src="../../assets/images/signin/nature.svg">
      <span class="text">Fluid</span>
    </div>
    <div class="reimagine">
      Reimagine
    </div>
    <div class="animate" [ngStyle]={background:color}>
      {{show}}
    </div>
  </div>
</div>
