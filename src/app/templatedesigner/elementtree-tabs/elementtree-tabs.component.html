<app-empty *ngIf="getTabs().length == 0"></app-empty>
<div class="mock-browser" *ngIf="getTabs().length>0">
  <div class="chrome-tabs" style="--tab-content-margin: 9px">
    <div class="chrome-tabs-content">
      <ng-container *ngFor="let tab of getTabs() ; let i = index">
        <!-- active tab html -->
        <div class="chrome-tab" [title]="tab.desc" (click)="openTab(i)" active *ngIf="i == getActiveTabId()"
          [ngStyle]="{'width':(tabWidth)+'px','transform':'translate3d('+i*(tabWidth-23)+'px, 0, 0)'}" draggable="true"
          (dragstart)="dragStart(i)" (dragend)="dragEnd(i)" (dragenter)="dragEnter(i)" (drop)="dragDrop(i)"
          (dragover)="dragOver($event)">
          <div class="chrome-tab-dividers"></div>
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <symbol id="chrome-tab-geometry-left" viewBox="0 0 214 36">
                  <path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z" />
                </symbol>
                <symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36">
                  <use xlink:href="#chrome-tab-geometry-left" />
                </symbol>
                <clipPath id="crop">
                  <rect class="mask" width="100%" height="100%" x="0" />
                </clipPath>
              </defs><svg width="52%" height="100%">
                <use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry" />
              </svg>
              <g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0">
                  <use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry" />
                </svg></g>
            </svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon-active" [ngClass]="tab.type"></div>
            <div class="chrome-tab-title">{{tab.desc}}</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close" (click)="closeTab(i)"></div>
          </div>
        </div>
        <!-- non active tab html -->
        <div class="chrome-tab" [title]="tab.desc" (click)="openTab(i)" *ngIf="i != getActiveTabId()"
          [ngStyle]="{'width':(tabWidth)+'px','transform':'translate3d('+i*(tabWidth-23)+'px, 0, 0)'}" draggable="true"
          (dragstart)="dragStart(i)" (dragend)="dragEnd(i)" (dragenter)="dragEnter(i)" (drop)="dragDrop(i)"
          (dragover)="dragOver($event)">
          <div class="chrome-tab-dividers"></div>
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <symbol id="chrome-tab-geometry-left" viewBox="0 0 214 36">
                  <path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z" />
                </symbol>
                <symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36">
                  <use xlink:href="#chrome-tab-geometry-left" />
                </symbol>
                <clipPath id="crop">
                  <rect class="mask" width="100%" height="100%" x="0" />
                </clipPath>
              </defs><svg width="52%" height="100%">
                <use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry" />
              </svg>
              <g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0">
                  <use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry" />
                </svg></g>
            </svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon" [ngClass]="tab.type"></div>
            <div class="chrome-tab-title">{{tab.desc}}</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close" (click)="closeTab(i)"></div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="chrome-tabs-bottom-bar"></div>
  </div>
</div>
