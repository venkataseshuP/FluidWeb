<div class="designer">
    <div class="left">
        <main class="main">
            <div>
              <div class="tab">
                <div class="tab-menu">
                  <button 
                    (click)="dataService.tabs[dataService.activeTabId]['leftTabId'] = '0'"
                    class="tab-menu-link" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['leftTabId'] == '0'}" data-content="first">
                    <span data-title="first">Palette</span>
                  </button>
                  <button 
                    (click)="dataService.tabs[dataService.activeTabId]['leftTabId'] = '1'"
                    class="tab-menu-link" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['leftTabId'] == '1'}"data-content="second">
                    <span data-title="second">User Assets</span>
                  </button>
                </div>
                <div class="tab-bar">
                  <div class="tab-bar-content" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['leftTabId'] == '0'}" *ngIf="dataService.tabs[dataService.activeTabId]['leftTabId'] == '0'">
                    <app-left-menu #leftMenu></app-left-menu>
                  </div>
                  <div class="tab-bar-content" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['leftTabId'] == '1'}" *ngIf="dataService.tabs[dataService.activeTabId]['leftTabId'] == '1'">
                    <app-assets #assets></app-assets>
                  </div>
              </div>
              </div>
            </div>
          </main>
    </div>
    <div class="middle">
      <div  [ngClass]="{'designerspace':dataService.tabs[dataService.activeTabId]['backgroundVisible'],'transdesignerspace':!dataService.tabs[dataService.activeTabId]['backgroundVisible']}"
            (click)="dataService.tabs[dataService.activeTabId]['activeelement'] = '-1'"
            [ngStyle]="{
            'background':dataService.tabs[dataService.activeTabId]['backgroundColor'],
            'opacity': dataService.tabs[dataService.activeTabId]['backgroundOpacity']+'%'}">
            <app-designer></app-designer>
      </div>
      
    </div>
    <div class="right">
      <main class="main">
        <div>
          <div class="tab">
            <div class="tab-menu">
              <button 
                (click)="dataService.tabs[dataService.activeTabId]['rightTabId'] = '0'"
                class="tab-menu-link " [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['rightTabId'] == '0'}" data-content="first">
                <span data-title="first">Design</span>
              </button>
              <button 
                (click)="dataService.tabs[dataService.activeTabId]['rightTabId'] = '1'"
                class="tab-menu-link" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['rightTabId'] == '1'}" data-content="second">
                <span data-title="second">CSS</span>
              </button>
            </div>
            <div class="tab-bar">
                <div class="tab-bar-content" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['rightTabId'] == '0'}" *ngIf="dataService.tabs[dataService.activeTabId]['rightTabId'] == '0'">
                  <app-right-menu #rightMenu></app-right-menu>
                </div>
                <div class="tab-bar-content" [ngClass]="{'active':dataService.tabs[dataService.activeTabId]['rightTabId'] == '1'}" *ngIf="dataService.tabs[dataService.activeTabId]['rightTabId'] == '1'">
                  <app-code #code></app-code>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
</div>
